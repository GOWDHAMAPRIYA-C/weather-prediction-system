<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
    <header>
        <div class="container">
            <h1>Weather Forecast</h1>
            <div class="theme-switch-wrapper">
                <span class="theme-switch-label"><i class="fas fa-sun"></i></span>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="theme-switch-label"><i class="fas fa-moon"></i></span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Enter city name..." required>
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </section>

        <section class="weather-section" id="weather-container">
            <div class="loader" id="loader">
                <div class="spinner"></div>
            </div>
            
            <div class="weather-info hidden" id="weather-info">
                <div class="current-weather">
                    <h2 id="city-name">City Name</h2>
                    <p id="current-date">Date</p>
                    <div class="weather-display">
                        <img id="weather-icon" src="/placeholder.svg" alt="Weather icon">
                        <div class="temperature">
                            <h3 id="temperature">--°C</h3>
                            <p id="feels-like">Feels like: --°C</p>
                        </div>
                    </div>
                    <div class="weather-details">
                        <p id="weather-description">Weather description</p>
                        <div class="details-grid">
                            <div class="detail-item">
                                <i class="fas fa-wind"></i>
                                <span id="wind-speed">-- m/s</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-tint"></i>
                                <span id="humidity">--%</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-compress-arrows-alt"></i>
                                <span id="pressure">-- hPa</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-eye"></i>
                                <span id="visibility">-- km</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="forecast-container">
                    <h3>5-Day Forecast</h3>
                    <div class="forecast" id="forecast"></div>
                </div>
            </div>
            
            <div class="error-message hidden" id="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <p id="error-text">City not found. Please try again.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Weather data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
